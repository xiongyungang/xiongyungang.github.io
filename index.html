<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>xiongyungang.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --text: #24292f;
      --sub: #57606a;
      --border: #d0d7de;
      --link: #0969da;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 48px auto;
      padding: 0 20px;
    }

    header {
      margin-bottom: 32px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 8px;
      color: var(--sub);
    }

    .post {
      background: var(--card);
      padding: 20px 24px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }

    .post:hover {
      box-shadow: 0 8px 24px rgba(140,149,159,.2);
      transform: translateY(-2px);
    }

    .post h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .post a {
      color: var(--link);
      text-decoration: none;
    }

    .meta {
      font-size: 13px;
      color: var(--sub);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>xiongyungang.github.io</h1>
      <p>记录 · 技术 · 随想</p>
    </header>

    <div id="list">加载中…</div>
  </div>

  <script src="blog.js"></script>
  <script>loadPosts();</script>
</body>
</html>
