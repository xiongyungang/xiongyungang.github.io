<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文章</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", Helvetica, Arial, sans-serif;
      color: #24292f;
    }

    .container {
      max-width: 820px;
      margin: 48px auto;
      padding: 32px;
      background: #fff;
      border-radius: 14px;
      border: 1px solid #d0d7de;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .meta {
      margin-bottom: 24px;
      font-size: 14px;
      color: #57606a;
    }

    /* Markdown 样式增强 */
    #content h2 { margin-top: 32px; }
    #content h3 { margin-top: 24px; }

    #content p {
      line-height: 1.75;
      margin: 16px 0;
    }

    #content pre {
      background: #0d1117;
      color: #c9d1d9;
      padding: 16px;
      border-radius: 10px;
      overflow-x: auto;
    }

    #content code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 90%;
    }

    #content blockquote {
      margin: 20px 0;
      padding: 12px 20px;
      background: #f6f8fa;
      border-left: 4px solid #0969da;
      color: #57606a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title"></h1>
    <div class="meta" id="meta"></div>
    <div id="content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="blog.js"></script>
  <script>loadPost();</script>
</body>
</html>
