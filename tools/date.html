<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>当前日期</title>
    <script>
        window.onload = function() {
            var today = new Date();
            var y = today.getFullYear();
            var m = (today.getMonth() + 1).toString().padStart(2, '0');
            var d = today.getDate().toString().padStart(2, '0');
            document.getElementById('date').innerText = y + '-' + m + '-' + d;
        }
    </script>
</head>
<body>
    <h1>今天日期是：<span id="date"></span></h1>
</body>
</html>
